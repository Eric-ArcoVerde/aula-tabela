<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ecomonizou</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Eric</td>
            <td>27</td>
            <td>R$100</td>
        </tr>
        <tr>
            <td>Malu</td>
            <td>25</td>
            <td>75</td>
        </tr>
       </tbody>
        
    </table>

</body>

</html>
